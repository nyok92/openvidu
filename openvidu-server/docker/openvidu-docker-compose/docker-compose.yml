version: '3.1'

services:

    openvidu-server:
        image: openvidu/openvidu-server:2.13.0-beta3
        restart: on-failure
        network_mode: host
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ${OPENVIDU_RECORDING_PATH}:${OPENVIDU_RECORDING_PATH}
            - /opt/openvidu/custom-layout:/opt/openvidu/custom-layout
        env_file:
            - .env
        environment:
            - SERVER_SSL_ENABLED=false
            - SERVER_PORT=5443
            - OPENVIDU_RECORDING=true
            - KMS_URIS=["ws://localhost:8888/kurento"]
            - COTURN_IP=${OPENVIDU_DOMAIN_OR_PUBLIC_IP}
            - COTURN_REDIS_IP=redis

    kms:
        image: ${KMS_IMAGE:-kurento/kurento-media-server-dev:6.13.1}
        restart: on-failure
        network_mode: host
        ulimits:
          core: -1
        environment:
            - KMS_EXTERNAL_ADDRESS=auto
            - KMS_MIN_PORT=40000
            - KMS_MAX_PORT=57000
            - GST_DEBUG=${KMS_DEBUG_LEVEL:-}

    redis:
        image: redis:5.0.7
        restart: on-failure
        network_mode: host

    coturn:
        image: openvidu/openvidu-coturn:1.0.0-beta1
        restart: on-failure
        network_mode: host
        environment:
            - REDIS_IP=127.0.0.1
            - TURN_LISTEN_PORT=3478
            - DB_NAME=0
            - DB_PASSWORD=turn
            - MIN_PORT=57001
            - MAX_PORT=65535

    nginx:
        image: openvidu/openvidu-proxy:1.0.0-beta3
        restart: on-failure
        network_mode: host
        volumes:
            - ./certificates:/etc/letsencrypt
            - ./owncert:/owncert
            - /opt/openvidu/custom-layout:/opt/openvidu/custom-layout
        environment:
            - DOMAIN_OR_PUBLIC_IP=${OPENVIDU_DOMAIN_OR_PUBLIC_IP}
            - CERTIFICATE_TYPE=${CERTIFICATE_TYPE}
            - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
            - PROXY_MODE=CE
            - WITH_DEMOS=true
